services:
  - type: web
    name: deeplus-app
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn deeplus_project.wsgi"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: deeplus-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"

databases:
  - name: deeplus-db
    databaseName: deeplus
    user: deeplus
